<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="#3B82F6" opacity="0.1"/>
  <circle cx="64" cy="64" r="56" fill="none" stroke="#3B82F6" stroke-width="4"/>
  
  <!-- 货币符号组合 -->
  <g transform="translate(64, 64)">
    <!-- $ 符号 -->
    <text x="-28" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10B981">$</text>
    
    <!-- 双向箭头 -->
    <g transform="translate(0, -2)">
      <path d="M -8 -3 L 8 -3 L 8 -8 L 16 0 L 8 8 L 8 3 L -8 3 L -8 8 L -16 0 L -8 -8 Z" fill="#667EEA"/>
    </g>
    
    <!-- ¥ 符号 -->
    <text x="12" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F59E0B">¥</text>
  </g>
  
  <!-- 装饰性小圆点 -->
  <circle cx="24" cy="24" r="3" fill="#3B82F6" opacity="0.3"/>
  <circle cx="104" cy="24" r="3" fill="#10B981" opacity="0.3"/>
  <circle cx="24" cy="104" r="3" fill="#F59E0B" opacity="0.3"/>
  <circle cx="104" cy="104" r="3" fill="#667EEA" opacity="0.3"/>
</svg>

